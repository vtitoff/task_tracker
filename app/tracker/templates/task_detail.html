<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{task.key}}</title>
</head>
<body>
<a href="{% url 'queue' task.queue.key %}">{{task.queue.key}}</a>

</body>
</html>
