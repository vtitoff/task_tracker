<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>–°–æ–∑–¥–∞—Ç—å –∑–∞–¥–∞—á—É –≤ {{queue.key}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background: #f0f2f5;
            color: #1a1a1a;
            line-height: 1.6;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 2rem;
        }

        .page-header {
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid #eee;
        }

        h1 {
            color: #1a1a1a;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: #2d8cf0;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        form {
            display: grid;
            gap: 1.5rem;
        }

        .form-group {
            display: grid;
            gap: 0.5rem;
        }

        label {
            font-weight: 500;
            color: #495057;
        }

        input, textarea, select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #2d8cf0;
            outline: none;
            box-shadow: 0 0 0 3px rgba(45, 140, 240, 0.1);
        }

        button[type="submit"] {
            background: #2d8cf0;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
        }

        button[type="submit"]:hover {
            background: #1e6ebf;
            transform: translateY(-1px);
        }

        .helptext {
            font-size: 0.9rem;
            color: #6c757d;
            margin-top: -0.5rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{% url 'queue' queue_key %}" class="back-link">‚Üê –ù–∞–∑–∞–¥ –∫ –æ—á–µ—Ä–µ–¥–∏</a>
        <div class="page-header">
            <h1>üéØ –°–æ–∑–¥–∞—Ç—å –Ω–æ–≤—É—é –∑–∞–¥–∞—á—É –≤ {{queue.key}}</h1>
        </div>

        <form action="" method="post">
            {% csrf_token %}

            {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.help_text %}
                <span class="helptext">{{ field.help_text }}</span>
                {% endif %}
            </div>
            {% endfor %}

            <button type="submit">–°–æ–∑–¥–∞—Ç—å –∑–∞–¥–∞—á—É</button>
        </form>
    </div>
</body>
</html>
